<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI French poem generator</title>
</head>
<body>
    <div class="container">
    <header><h1>AI French poem generator</h1></header>
    <main>
        <div class="topic">
        <form id="generator">
            <input type="text" placeholder="Enter the topic of a French poem you want to recieve:" autofocus required autocomplete="off" class="prompt" id="input">
            <input type="submit" class="submit">
        </form>
        <small>i.e: Flowers, Paris, etc.</small>
        </div>
        <div class="result" id="poem">
        </div>
        
    </main>
    <footer>This AI project was coded by <a href="https://github.com/HaaniehNasiraeiMir" target="_blank">Haanieh Nasiraei Mir</a>, is <a href="https://github.com/HaaniehNasiraeiMir/french-poem-generator" target="_blank">open-sourced on GitHub</a> and is hosted on <a href="https://french-poem-generator-ten.vercel.app/" target="_blank">Vercel</a></footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
